<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consultorio Dra. Garc√≠a</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e5ddd5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #075e54;
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .chat-header h2 { font-size: 16px; }
    .chat-header p { font-size: 12px; opacity: 0.8; }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #e5ddd5;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user {
      background: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .message.typing {
      background: white;
      align-self: flex-start;
      color: #999;
      font-style: italic;
    }

    .chat-input {
      padding: 12px 16px;
      background: #f0f0f0;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 24px;
      border: none;
      outline: none;
      font-size: 14px;
      background: white;
    }

    .chat-input button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: #075e54;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chat-input button:hover { background: #128c7e; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">üë©‚Äç‚öïÔ∏è</div>
      <div>
        <h2>Consultorio Dra. Garc√≠a</h2>
        <p>Asistente virtual</p>
      </div>
    </div>

    <div class="chat-messages" id="messages"></div>

    <div class="chat-input">
      <input
        type="text"
        id="input"
        placeholder="Escrib√≠ tu mensaje..."
        autocomplete="off"
      />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

  <script>
    // ID √∫nico de sesi√≥n para este usuario
    const sessionId = 'user-' + Math.random().toString(36).substr(2, 9)

    const messagesEl = document.getElementById('messages')
    const inputEl = document.getElementById('input')
    const sendBtn = document.getElementById('sendBtn')

    function agregarMensaje(texto, tipo) {
      const div = document.createElement('div')
      div.className = `message ${tipo}`
      div.textContent = texto
      messagesEl.appendChild(div)
      messagesEl.scrollTop = messagesEl.scrollHeight
      return div
    }

    async function enviarMensaje() {
      const texto = inputEl.value.trim()
      if (!texto) return

      agregarMensaje(texto, 'user')
      inputEl.value = ''

      // Indicador de "escribiendo..."
      const typing = agregarMensaje('Escribiendo...', 'typing')

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, mensaje: texto })
        })
        const data = await res.json()
        typing.remove()
        agregarMensaje(data.respuesta, 'bot')
      } catch (err) {
        typing.remove()
        agregarMensaje('Error al conectar con el servidor.', 'bot')
      }
    }

    sendBtn.addEventListener('click', enviarMensaje)
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter') enviarMensaje()
    })

    // Mensaje de bienvenida autom√°tico al cargar
    window.addEventListener('load', async () => {
      const typing = agregarMensaje('Escribiendo...', 'typing')
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, mensaje: 'Hola' })
        })
        const data = await res.json()
        typing.remove()
        agregarMensaje(data.respuesta, 'bot')
      } catch (err) {
        typing.remove()
        agregarMensaje('Error al conectar.', 'bot')
      }
    })
  </script>
</body>
</html>
